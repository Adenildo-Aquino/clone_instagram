<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/70806-development-instagram-mobile-marketing-app-iphone-user.png" alt="imagen celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="/img/instagram@2x.png" alt="logo instagram">
                <div class="profile-photo">
                    <img src="/img/robo.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como robo legal</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é robo legal?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
